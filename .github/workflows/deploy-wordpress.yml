name: Deploy to WordPress

on:
  push:
    branches:
      - main  # ou master, dependendo da sua branch principal
  workflow_dispatch:  # Permite executar manualmente

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Build do projeto
        run: npm run build

      - name: Preparar plugin WordPress
        run: |
          # Criar estrutura do plugin
          mkdir -p wordpress-plugin
          
          # Copiar arquivos do build
          cp -r dist/* wordpress-plugin/
          
          # Copiar arquivo principal do plugin
          cp bioactive-hair-plugin.php wordpress-plugin/
          
          # Listar arquivos para debug
          echo "Arquivos no plugin:"
          ls -la wordpress-plugin/
          
          # Verificar se o arquivo principal existe
          if [ -f wordpress-plugin/bioactive-hair-plugin.php ]; then
            echo "✅ Arquivo principal do plugin criado com sucesso"
          else
            echo "❌ ERRO: Arquivo principal do plugin não foi criado"
            exit 1
          fi


      - name: Deploy via FTP (Hostinger)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./wordpress-plugin/
          server-dir: /public_html/wp-content/plugins/bioactive-hair-plugin/
          protocol: ftp
          port: 21
          security: loose
          dangerous-clean-slate: true

      - name: Notificar sucesso
        if: success()
        run: echo "✅ Deploy concluído com sucesso!"

      - name: Notificar falha
        if: failure()
        run: echo "❌ Deploy falhou. Verifique os logs."
