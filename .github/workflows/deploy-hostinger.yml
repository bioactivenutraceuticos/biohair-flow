name: Deploy Direto para Hostinger

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar dependÃªncias
        run: npm ci

      - name: Build do projeto
        run: npm run build

      - name: Listar arquivos do build
        run: |
          echo "ðŸ“¦ Arquivos gerados no build:"
          ls -la dist/

      - name: Verificar estrutura do servidor FTP
        continue-on-error: true
        run: |
          echo "ðŸ” Verificando estrutura do servidor..."
          sudo apt-get update -qq && sudo apt-get install -y -qq lftp > /dev/null 2>&1
          lftp -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }} <<EOF
          pwd
          ls -la
          bye
          EOF

      - name: Deploy via FTP para Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ./domains/bioactivehair.com/public_html/
          protocol: ftp
          port: 21
          log-level: verbose
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**

      - name: Verificar arquivos enviados
        continue-on-error: true
        run: |
          echo "ðŸ“‹ Verificando arquivos no servidor..."
          lftp -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }} <<EOF
          pwd
          ls -la
          cd domains/bioactivehair.com/public_html
          pwd
          ls -la
          bye
          EOF

      - name: Notificar sucesso
        if: success()
        run: |
          echo "âœ… Deploy concluÃ­do com sucesso!"
          echo "ðŸŒ Site disponÃ­vel em: https://bioactivehair.com"

      - name: Notificar falha
        if: failure()
        run: echo "âŒ Deploy falhou. Verifique os logs."
