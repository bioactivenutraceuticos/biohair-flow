name: Deploy to WordPress

on:
  push:
    branches:
      - main  # ou master, dependendo da sua branch principal
  workflow_dispatch:  # Permite executar manualmente

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Build do projeto
        run: npm run build

      - name: Preparar plugin WordPress
        run: |
          # Criar estrutura do plugin
          mkdir -p wordpress-plugin
          
          # Copiar arquivos do build
          cp -r dist/* wordpress-plugin/
          
          # Copiar arquivo PHP do plugin
          cp setup-wp-plugin.php wordpress-plugin/
          
          # Criar arquivo principal do plugin
          cat > wordpress-plugin/bioactive-hair-plugin.php << 'EOF'
          <?php
          /**
           * Plugin Name: BioActive Hair Plugin
           * Plugin URI: https://bioactivehair.com/
           * Description: Integra o conteúdo do projeto BioActive Hair gerado pelo Lovable.
           * Version: 1.0.0
           * Author: Sua Agência
           * License: GPL2
           */

          if ( ! defined( 'ABSPATH' ) ) {
              exit;
          }

          define( 'BIOACTIVE_HAIR_PLUGIN_PATH', plugin_dir_path( __FILE__ ) );
          define( 'BIOACTIVE_HAIR_PLUGIN_URL', plugin_dir_url( __FILE__ ) );

          function bioactive_hair_enqueue_assets() {
              // Enfileira CSS
              $css_files = glob( BIOACTIVE_HAIR_PLUGIN_PATH . 'assets/*.css' );
              foreach ( $css_files as $css_file ) {
                  $css_name = basename( $css_file );
                  wp_enqueue_style(
                      'bioactive-hair-' . sanitize_title( $css_name ),
                      BIOACTIVE_HAIR_PLUGIN_URL . 'assets/' . $css_name,
                      array(),
                      filemtime( $css_file )
                  );
              }

              // Enfileira JS
              $js_files = glob( BIOACTIVE_HAIR_PLUGIN_PATH . 'assets/*.js' );
              foreach ( $js_files as $js_file ) {
                  $js_name = basename( $js_file );
                  wp_enqueue_script(
                      'bioactive-hair-' . sanitize_title( $js_name ),
                      BIOACTIVE_HAIR_PLUGIN_URL . 'assets/' . $js_name,
                      array(),
                      filemtime( $js_file ),
                      true
                  );
              }
          }
          add_action( 'wp_enqueue_scripts', 'bioactive_hair_enqueue_assets' );

          function bioactive_hair_display_content_shortcode() {
              ob_start();
              ?>
              <div id="root"></div>
              <?php
              return ob_get_clean();
          }
          add_shortcode( 'bioactive_hair_app', 'bioactive_hair_display_content_shortcode' );
          EOF

      - name: Deploy via FTP (Hostinger)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./wordpress-plugin/
          server-dir: /public_html/wp-content/plugins/bioactive-hair-plugin/
          protocol: ftp
          port: 21
          security: loose
          dangerous-clean-slate: true

      - name: Notificar sucesso
        if: success()
        run: echo "✅ Deploy concluído com sucesso!"

      - name: Notificar falha
        if: failure()
        run: echo "❌ Deploy falhou. Verifique os logs."
